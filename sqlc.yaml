version: '2'
sql:
  - engine: 'mysql'
    queries:
      - 'db/query/users.sql'
      - 'db/query/password_resets.sql'
    schema: 'db/migration'
    gen:
      go:
        package: 'db'
        out: 'db/sqlc'
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_exact_table_names: false
